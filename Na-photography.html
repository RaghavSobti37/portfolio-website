  <style>
    /* General body adjustment */
    body {
      margin-top: 80px;
      background-color: #f5f5f5; /* Light background for better image contrast */
    }
  
    header h1 {
      margin: 20px 0;
      text-align: center;
      font-size: 24px;
    }
  
    /* Gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns for larger screens */
      gap: 15px; /* Add spacing between images */
      padding: 20px; /* Padding around the gallery */
      background-color: #ffffff; /* White background for gallery area */
      border-radius: 10px; /* Rounded edges for the gallery section */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for elevation */
    }
  
    .gallery-item {
      overflow: hidden;
      border-radius: 12px; /* Rounded edges for images */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for each image */
    }
  
    /* Horizontal images */
    .horizontal {
      grid-column: span 1; /* Occupies 1 column */
      aspect-ratio: 3/4; /* Maintain aspect ratio for horizontal images */
    }
  
    /* Vertical images */
    .vertical {
      grid-row: span 2; /* Span 2 rows for vertical images */
      aspect-ratio: 4/3; /* Maintain aspect ratio for vertical images */
    }
  
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure images fill the container without distortion */
      border-radius: 12px; /* Smooth edges for images */
      transition: transform 0.3s ease; /* Smooth zoom effect on hover */
    }
  
    /* Hover effect */
    img:hover {
      transform: scale(1.05); /* Slight zoom-in on hover */
    }
  
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
        gap: 10px; /* Adjust spacing for smaller screens */
      }
    }
  
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* Single-column layout for very small screens */
        gap: 8px; /* Minimal spacing for mobile */
      }
    }
  </style>
