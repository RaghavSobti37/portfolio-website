      <script>
        // Function to detect mobile devices
        function isMobile() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
      
        // Function to open app or fallback to web URL
        function openAppOrWeb(appUrl, webUrl) {
          if (isMobile()) {
            // Try to open the app
            window.location.href = appUrl;
            // If the app is not installed, fallback to the web URL after a short delay
            setTimeout(function () {
              window.location.href = webUrl;
            }, 500); // Adjust the delay as needed
          } else {
            // Open the web URL in a new tab for desktop users
            window.open(webUrl, "_blank");
          }
        }
      
        // Add event listeners to the links
        document.getElementById("instagram-link").addEventListener("click", function (e) {
          e.preventDefault(); // Prevent default link behavior
          openAppOrWeb(

            "https://www.instagram.com/bluepolaroid05/" // Web URL
          );
        });

      <script>
        function openAppOrWeb(appUrl, webUrl) {
            if (isMobile()) {
              // Show loading indicator
              document.getElementById("loading").style.display = "block";
              // Try to open the app
              window.location.href = appUrl;
              // Fallback to web URL after delay
              setTimeout(function () {
                document.getElementById("loading").style.display = "none";
                window.location.href = webUrl;
              }, 500);
            } else {
              window.open(webUrl, "_blank");
            }
          }
        </script>
